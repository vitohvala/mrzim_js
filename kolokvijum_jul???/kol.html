<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolokvijum-1</title>
</head>
<body>
    <p id="da"></p>
    <p id="daa"></p>
    <script>
        function provera(niz, nizb){
  
            for(let i = 0; i < niz.length;++i){
                if(Number(niz[i]) > 5 && Number(niz[i]) < 11 && !isNaN(niz[i]))
                    nizb.push(niz[i]);
            }
        }
        function prosek(niz){
            var s=0, br=0;
            for(let i=0; i<niz.length; i++){
                s+=Number(niz[i]); 
                br++; // povecavamo svaki put kada ispunimo uslov za 1
            }
            s=s/br;
            return s;
        } 
        function sort(niz){

            niz.sort(function(a, b){return a-b}); //sortiranje
            niz.splice(2, 0, 9);//u nizu na indeksu 3. koristeci odgovarajucu funkciju dodati ocenu 9?
            return niz;
        }
        var ocene = prompt("Ocene: [najmanje 5]");
        let niz = ocene.split(" ");
        let nizb = [];

        provera(niz, nizb);

        document.getElementById("da").innerHTML= "Prosek ocena je: " + prosek(nizb);
        document.getElementById("daa").innerHTML= "Sortirani niz je: " + sort(nizb);

    </script>
</body>
